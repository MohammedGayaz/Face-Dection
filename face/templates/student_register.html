<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student register page.</title>
</head>
<body style="text-align:center">
    <h1>Student Registration.</h1>




    <form method="post" action="{{ url_for('register') }}">
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br><br>

        <label for="usn">USN Number:</label><br>
        <input type="text" name="usn"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password"><br><br>

        <label for="conform password">Conform Password:</label><br>
        <input type="password" name="conform_password"><br><br>

        <input type="submit" name="photo" value="Take Photo">


    </form>
</body>
</html>
